<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="fontTitle">Código</th>
              <th class="fontTitle">Descrição</th>
              <th class="fontTitle">Tempo Estimado (m)</th>
              <th class="buttonT fontTitle"><button title="Adicionar" type="button" class="fontButton btn btn-primary" (click)="open()"><i class="bi bi-plus-lg"></i></button></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="service != null" (click)="handleEvent('Clicked', service)">
              <td class="fontRegular">{{service?.code}}</td>
              <td class="fontRegular">{{service?.name}}</td>
              <td class="fontRegular">{{service?.time}}</td>
              <td class="buttonT"><button title="Remover" type="button" class="fontButton btn btn-danger" (click)="handleEvent('Remove', service)"><i class="bi bi-x-lg"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
