<div class="back card">
  <div class="row g-0 justify-content-between">
    <app-search class="col-md-auto"  [Search]="queryString.Search" (getAll) ="getAllCollaborators()"></app-search>
    <div *ngIf="(role) !== 'Collaborator'" class="col-md-2 mt-2 btn btn-primary" [routerLink]="['/collaborator/create']" > <a class ="fontButton text-decoration-none text-reset" ><i class="bi bi-people-fill"></i>Cadastrar Colaborador</a> </div>
  </div> 
    <br>
      <div class="row g-0">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="fontTitle"(click)="updateOrdination('Code')"><div class="orderable"><span>CÃ³digo</span><i [ngClass]="{
                                                                                                            'ignored': queryString.Ordination['Code']['Order'] == 0,
                                                                                                            'bi bi-caret-up-fill': queryString.Ordination['Code']['Order'] == 1,
                                                                                                             'bi bi-caret-down-fill': queryString.Ordination['Code']['Order'] == 2}"></i></div></th>
                  <th class="fontTitle"(click)="updateOrdination('Name')"><div class="orderable"><span>Nome</span><i [ngClass]="{
                                                                                                            'ignored': queryString.Ordination['Name']['Order'] == 0,
                                                                                                            'bi bi-caret-up-fill': queryString.Ordination['Name']['Order'] == 1,
                                                                                                            'bi bi-caret-down-fill': queryString.Ordination['Name']['Order'] == 2}"></i></div></th>
                  <th class="fontTitle"(click)="updateOrdination('Email')"><div class="orderable"><span>Email</span><i [ngClass]="{
                                                                                                            'ignored': queryString.Ordination['Email']['Order'] == 0,
                                                                                                            'bi bi-caret-up-fill': queryString.Ordination['Email']['Order'] == 1,
                                                                                                            'bi bi-caret-down-fill': queryString.Ordination['Email']['Order'] == 2}"></i></div></th>
                  <th *ngIf="(role) !== 'Collaborator'" class="modify fontTitle"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let collaborator of collaborators" class="clickable"  (click)="getCollaboratorDetails(collaborator.code)">
                  <td class="fontRegular">{{collaborator.code}}</td>
                  <td class="fontRegular">{{collaborator.name}}</td>
                  <td class="fontRegular">{{collaborator.email}}</td>
                  <td class="modify" >
                    <button title="Atualizar" *ngIf="(role) !== 'Collaborator'" type="button" id="update" class="fontButton btn btn-success" (click)="redirectToUpdatePage(collaborator.code)"><i class="bi bi-pencil-square"></i></button>
                    <button title="Apagar" *ngIf="(role) !== 'Collaborator'" type="button" id="delete" class="fontButton btn btn-danger" (click)="redirectToDeletePage(collaborator.code)" ><i class="bi bi-trash-fill"></i></button>
                  </td>
                </tr>
              </tbody>
             </table>
          </div>
        </div>
      </div>
      <br>
      <app-pagination [Pagination]="queryString.Pagination" (getAll) ="getAllCollaborators()"></app-pagination>
</div>
