<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Atenção: Agendamentos relacionados</h4>
  <button type="button" class="close" aria-label="Fechar" (click)="close()" >
  <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="modal-body">
    <span class="fontRegular">Ao apagar esse item, todos os seus agendamentos serão apagados também.</span>
    <br>
    <span class="fontRegular">Se essa não for a intenção, remova esse item dos agendamentos que não queira a exclusão.</span>
  </div>
 <div class="back card">
      <div class="row g-0">
      <div class="col-md-12">
          <div class="table-responsive">
          <table class="table table-striped">
              <thead>
              <tr>
                  <th class="fontTitle">Código</th>
                  <th class="fontTitle">Título</th>
                  <th class="fontTitle"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let scheduling of schedulings">
                  <td class="fontRegular">{{scheduling.code}}</td>
                  <td class="fontRegular">{{scheduling.title}}</td>
                  <td><button title="Adicionar" type="button" id="details" class="fontButton btn btn-success" (click)="redirectToSchedulingUpdate(scheduling)">Alterar</button></td>
              </tr>
              </tbody>
          </table>
          </div>
      </div>
      </div>
      <br>
    <app-pagination [Pagination]="queryString.Pagination" (getAll) ="getAllSchedulings()"></app-pagination>
  </div>
  <div class="deleteButton">
    <button title="Apagar" type="button" id="deleteButton" class="fontButton btn btn-danger" (click)="activeModal.close('force')">Confirmar Exclusão</button>
  </div>
